<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./stylesheets/fix.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/styles.css">
  <title>Linked List</title>

<body>
  <section class="form-section">
    <header>
      <h1>Linked<img class="logo" src="logo.svg"/>List</h1>
    </header>
    <form action="submit">
      <input type="text" placeholder="Website Title">
      <input type="text" placeholder="Website URL">
      <button disabled="disabled">Enter</button>
    </form>
  </section>
  <section class="card-container">
    <!-- append cards here -->
    <article class="card">
      <h3>The Website Title</h3>
      <hr>
      <a href="dynamicwebsiteurl.com">www.thewebsite.com</a>
      <hr>
      <div>
        <p>Read</p>
        <p>Delete</p>
      </div>
    </article>
  </section>
  <script src="scripts.js"></script>
</body>

</html>
